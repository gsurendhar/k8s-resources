apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-demo
  # Deployment labels
  labels:
    purpose: deployment-demo
    environment: dev
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      project:  roboshop
      environment: dev
      purpose: deployment-demo    
  template:
    metadata:
      labels: 
        project:  roboshop
        environment: dev
        purpose: deployment-demo
    spec: 
      containers:
      - name: deployment-demo
        image: nginx