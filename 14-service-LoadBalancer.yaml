apiVersion: v1
kind: Service
metadata:
  name: service-lb-demo
  labels:
    purpose: service-demo
spec:
  type: LoadBalancer
  selector:     # pod labels must match with selector , based on this pod labels and selector, service can be attached to pod
    project: roboshop
    environment: dev
    purpose: service-lb-demo
  ports: 
    - protocol: TCP
      port: 80   # Service Port
      targetPort: 80   # Container Port
---
apiVersion: v1
kind: Pod
metadata: 
  name: pod-service-lb-demo
  labels:     # pod labels are more important
    project: roboshop
    environment: dev
    purpose: service-lb-demo
spec:
  containers:
  - name: service-lb-demo
    image: nginx
